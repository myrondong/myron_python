<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/vue.3.2.36.js"></script>
  <style>
    input[type=text]{
      width: 60;
      height: 32px;
    }
  </style>

</head>
<body>
  <div id="app">
      {{amb}}美元:{{(this.amb*this.rate).toFixed(3)}}人民币<br>
      {{amb}}美元:{{ha}}人民币
      <input type="text" v-model="amb">
  </div>
  <script>
    var vm= Vue.createApp({
      data(){
        return{
          rmb:0,
          amb:0,
          rate:6.6981
        }
      },
      computed:{//计算属性，实际上每个方法在html都是一个变量，这个已有变量的变量基础上通过计算得来的
        ha(){
          return (this.amb*this.rate).toFixed(3)
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
