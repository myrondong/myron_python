<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.3.2.36.js"></script>
</head>
<body>
    <!-- :src :alt 加了： 告知 vue挂载html这个属性上面 -->
    <div id="app">
        <img :src="imgs" :alt="img_alt" srcset="" class="btn">
        <style>
             .btn{
                    width:100xp;
                    height:100xp;
                    border: 1px solid #000;
                    padding: 3px;
                }
        </style>
    </div>
    <script>
        var vm = Vue.createApp({
            data() {
                return {
                    img_alt:"这是一张图片",
                    imgs:"img/play.jpg",
                }
            },
            mounted() {//mounted 方法中的代码会在vue加载的html代码后自动执行
                setInterval(() => {

                    if (this.imgs==='img/play.jpg') {
                        this.imgs='img/play1.jpg';
                    } else {
                        this.imgs='img/play.jpg';
                    }
                    
                }, 1000);
                
            },
        }).mount("#app");
    </script>
</body>
</html>
